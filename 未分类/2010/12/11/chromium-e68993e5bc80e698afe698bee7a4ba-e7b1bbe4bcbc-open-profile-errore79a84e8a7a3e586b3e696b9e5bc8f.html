          <h2 class="post-title">chromium 打开是显示 类似 "Open profile error"的解决方式</h2>
<p class="meta">11 Dec 2010</p>

<div class="post">
<p>之前一直不能同步浏览器原来是这个的profile的问题</p>




<p>解决方法很简单</p>




<p>cd ~</p>




<p>mv chromium/ ..</p>




<p>重启chromium就可以了</p>
